<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{name}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
     <ion-segment [value]=1 (ionChange)="segmentHasChanged($event)">
      <ion-segment-button [value]=0>
        <ion-label>Projects</ion-label>
      </ion-segment-button>
      <ion-segment-button [value]=1>
        <ion-label>Articles and Preprints</ion-label>
      </ion-segment-button>
      <ion-segment-button [value]=2>
        <ion-label>Talks</ion-label>
      </ion-segment-button>
    </ion-segment>

    <div [ngSwitch]="selectedSegment">
      
      <div *ngSwitchCase=0>
        <h2>Projects</h2>
        <div *ngFor="let item of projects">
          <app-project-item  [value]="item">  </app-project-item>  
        </div>
      </div>

      <div *ngSwitchCase=1>
        <h2>Articles</h2> 
        <div *ngFor="let item of articles">
          <app-article-item *ngIf="item.published" [value]="item">  </app-article-item>  
        </div>
        <h2>Preprints</h2> 
        <div *ngFor="let item of articles">
          <app-preprint-item *ngIf="item.published===false" [value]="item">  </app-preprint-item>  
        </div>
      </div>

      <div *ngSwitchCase=2>
        <h2>Talks</h2>
        <div *ngFor="let item of talks">
          <app-talk-item  [value]="item">  </app-talk-item>  
        </div>
      </div>

    </div>
  </div>
</ion-content>
