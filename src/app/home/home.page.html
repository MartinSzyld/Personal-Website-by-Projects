<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{name}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

     <ion-segment [value]="articles" (ionChange)="segmentHasChanged($event)">
      <ion-segment-button [value]="projects">
        <ion-label>Projects</ion-label>
      </ion-segment-button>
      <ion-segment-button [value]="articles">
        <ion-label>Articles and Preprints</ion-label>
      </ion-segment-button>
      <ion-segment-button [value]="talks">
        <ion-label>Talks</ion-label>
      </ion-segment-button>
    </ion-segment>

    
    <div *ngIf="isArticle(currentList[0])">
      <h2>Articles</h2> 
      <div *ngFor="let item of currentList">
        <app-article-item *ngIf="item.published" [value]="item">  </app-article-item>  
      </div>

      <h2>Preprints</h2> 
      <div *ngFor="let item of currentList">
        <app-preprint-item *ngIf="item.published==false" [value]="item">  </app-preprint-item>  
      </div>
    </div>

    <div *ngIf="isTalk(currentList[0])">
      <h2>Talks</h2>
      <div *ngFor="let item of currentList">
        <app-talk-item  [value]="item">  </app-talk-item>  
      </div>
    </div>

    <div *ngIf="isProject(currentList[0])">
      <h2>Projects</h2>
      <div *ngFor="let item of currentList">
        <app-project-item  [value]="item">  </app-project-item>  
      </div>
    </div>

  </div>
</ion-content>
